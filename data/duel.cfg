hostname "[DUEL][BR] Servidor do Samura - Xonotic 0.8.6"
exec default_settings.cfg
gametype duel
exec no_instagib.cfg
timelimit_override 10   // global timelimit for all maps and gametypes
fraglimit_override 0   // global frag/point limit for all maps and gametypes
bots 0

// Copied from ruleset-XPM.cfg
exec balance-xpm.cfg

// general gameplay
g_balance_kill_antispam 0
g_forced_respawn 1
teamplay_mode 2 // friendly fire and self damage
sv_vote_nospectators 1
g_chat_nospectators 2
g_warmup 1
g_warmup_limit 300
g_balance_teams 0
g_spawnshieldtime 0
g_spawn_furthest 1
sv_autoscreenshot 1
sv_ready_restart_after_countdown 1
g_monsters 0
g_turrets 0
g_vehicles 0
sv_showspectators 0
sv_taunt 0
sv_maxidle_playertospectator 0
sv_forbid_pickuptimer 1 // we don't want people seeing their pickup times in competitive matches
g_ca_spectate_enemies -1 // block freeroam camera in CA matches
