g_chat_nospectators 2
g_warmup 1
g_warmup_limit 90
g_balance_teams 0
g_spawnshieldtime 0
g_spawn_furthest 1
sv_autoscreenshot 1
sv_ready_restart_after_countdown 1
sv_showspectators 0
sv_taunt 0
sv_maxidle_playertospectator 0
