sv_vote_gametype 1      // set to 1 to enable voting for gametypes after every match
sv_vote_gametype_options "dm_insta dm tdm_insta tdm ctf duel"     // the gametypes to vote for, custom gametypes are supported (max 9 chars for the gametype identifier because sv_vote_gametype_hook_* can have max 31 chars)

set sv_vote_gametype_dm_insta_name "Instagib Deathmatch"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_dm_insta_type "dm"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_dm_insta_description "Todos contra todos. Um tiro mata."        // the description for the custom gametype
alias sv_vote_gametype_hook_dm_insta "dm_instagib"

alias sv_vote_gametype_hook_dm "dm_standard"

set sv_vote_gametype_tdm_insta_name "Instagib Team Deathmatch"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_tdm_insta_type "tdm"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_tdm_insta_description "Dois times numa batalha por frags. Um tiro mata."        // the description for the custom gametype
alias sv_vote_gametype_hook_tdm_insta "tdm_instagib"

alias sv_vote_gametype_hook_tdm "tdm_standard"

//set sv_vote_gametype_duel_name "Duel"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
//set sv_vote_gametype_duel_type "duel"       // the basetype that the custom gametype is derived from
//set sv_vote_gametype_duel_description "Aqui que a cobra fuma. Hora do 1x1. Regras de campeonato. O resto s√≥ assiste."        // the description for the custom gametype
alias sv_vote_gametype_hook_duel "duel"


alias sv_vote_gametype_hook_ctf "ctf_standard"
