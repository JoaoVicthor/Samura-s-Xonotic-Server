sv_vote_gametype 1      // set to 1 to enable voting for gametypes after every match
sv_vote_gametype_options "dm_insta dm_std ffa_arena ca ctf_insta ctf_std duel_std"     // the gametypes to vote for, custom gametypes are supported (max 9 chars for the gametype identifier because sv_vote_gametype_hook_* can have max 31 chars)

set sv_vote_gametype_dm_insta_name "Instagib Deathmatch"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_dm_insta_type "dm"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_dm_insta_description "Cada um por si. Um tiro mata."        // the description for the custom gametype
alias sv_vote_gametype_hook_dm_insta "dm_instagib"

set sv_vote_gametype_dm_std_name "Deathmatch"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_dm_std_type "dm"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_dm_std_description "Cada um por si. Armas iniciam no chão."        // the description for the custom gametype
alias sv_vote_gametype_hook_dm_std "dm_standard"

set sv_vote_gametype_ffa_arena_name "FFA Arena"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_ffa_arena_type "dm"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_ffa_arena_description "Cada um por si. Todas as armas estão disponíveis desde o início."        // the description for the custom gametype
alias sv_vote_gametype_hook_ffa_arena "ffa_arena"

set sv_vote_gametype_ca_name "Clan Arena"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_ca_type "ca"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_ca_description "Dois times numa batalha por frags. Sobreviva ou espere o fim do round. Todas as armas estão disponíveis desde o início."        // the description for the custom gametype
alias sv_vote_gametype_hook_ca "clan_arena"


set sv_vote_gametype_ctf_std_name "Capture the Flag"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_ctf_std_type "ctf"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_ctf_std_description "Invada a base inimiga e capture a bandeira. Armas iniciam no chão."        // the description for the custom gametype
alias sv_vote_gametype_hook_ctf_std "ctf_standard"

set sv_vote_gametype_ctf_insta_name "Instagib Capture the Flag"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_ctf_insta_type "ctf"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_ctf_insta_description "Invada a base inimiga e capture a bandeira. Um tiro mata."        // the description for the custom gametype
alias sv_vote_gametype_hook_ctf_insta "ctf_instagib"

set sv_vote_gametype_duel_std_name "Duel"   // Name displayed for the custom gametype "mycustom" (replace "mycustom" with the name you set in sv_vote_gametype_options)
set sv_vote_gametype_duel_std_type "duel"       // the basetype that the custom gametype is derived from
set sv_vote_gametype_duel_std_description "Aqui que a cobra fuma. Hora do 1x1. Regras de campeonato (XPM). O resto só assiste."        // the description for the custom gametype
